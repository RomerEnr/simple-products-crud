<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://miro.medium.com/max/640/1*4YObVUrQyABcolq6WKQMsQ.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Crud App</title>
    
    <script type="module" crossorigin src="/assets/index.a0371c99.js"></script>
    <link rel="stylesheet" href="/assets/index.d7a024d2.css">
  </head>
  <body class="bg-slate-600">
    <nav class="p-7 bg-slate-900">
      <a class="text-4xl font-bold" href="/">Simple Crud App</a>
    </nav>

    <div class="container mx-auto">
      <div id="app" class="grid grid-cols-1 md:grid-cols-2 md:gap-64">
        <div class="my-12">
          <div class="w-full mt-16">
            <div
              class="relative z-10 h-auto p-8 py-10 overflow-hidden bg-white border-b-2 border-gray-300 rounded-lg shadow-2xl px-7"
            >
              <h3 class="mb-6 text-4xl font-medium text-center text-gray-700">
                Add a product
              </h3>
              <form id="product-form">
                <input
                  type="text"
                  class="block w-full px-4 py-3 mb-4 border border-2 border-transparent border-gray-200 rounded-lg focus:ring focus:ring-blue-500 focus:outline-none"
                  placeholder="Product name"
                  id="name"
                  required
                />
                <input
                  type="number"
                  class="block w-full px-4 py-3 mb-4 border border-2 border-transparent border-gray-200 rounded-lg focus:ring focus:ring-blue-500 focus:outline-none"
                  placeholder="Product price"
                  step=".001"
                  id="price"
                  required
                />

                <input
                  type="number"
                  class="block w-full px-4 py-3 mb-4 border border-2 border-transparent border-gray-200 rounded-lg focus:ring focus:ring-blue-500 focus:outline-none"
                  placeholder="Product year"
                  min="1900"
                  value="2020"
                  id="year"
                  required
                />

                <input 
                type="submit"
                class="w-full px-3 py-4 font-medium text-white bg-blue-700 hover:bg-blue-500 transition duration-200  rounded-lg "
                value="Save"
                >
            </form>
            </div>
          </div>
        </div>

        <div id="product-list" class="w-full mt-28 my-12 flex flex-col gap-4">
          <!-- <div class="">

          </div> -->
        </div>

      </div>
    </div>

    
  </body>
</html>
